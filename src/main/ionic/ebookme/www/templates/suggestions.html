<ion-view title="Blogs Suggestions" >


  <ion-content overflow-scroll="true" padding="true" class="has-header">




    <div class="list">

      <div ng-repeat="(key, value) in listLinks | groupBy: 'category'">
        <div class="item item-divider" >
          {{key}}
        </div>



          <div class="row item item-text-wrap" ng-repeat="item in value">
            <div class="col col-30 ">{{ item.title }}</div>
            <div class="col col-60">{{ item.url }}</div>

            <div class="col"> <button class="button  button-block button-large button-calm" ng-click="sendToForm(item)">convert</button></div>
          </div>

        </div>





    </div>

  </ion-content>
</ion-view>
