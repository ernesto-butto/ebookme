<ion-view title="Blogs Suggestions" >


  <ion-content overflow-scroll="true" padding="true" class="has-header">

    <div class="card card-failure" ng-if="listLinks.length == 0">
      <div class="item item-text-wrap">
        Error while loading suggestions, try again later
      </div>
    </div>

    <div class="list">

      <div ng-repeat="(key, value) in listLinks | groupBy: 'category'">
        <div class="item item-divider" >
          {{key}}
        </div>



        <div class="row item item-text-wrap responsive-sm" ng-repeat="item in value">
          <div class="col"> {{ item.title }} </div>
          <div class="col"><strong> Author:</strong> {{ item.author }} </div>
          <div class="col"> <button class="button icon ion-clipboard button-block button-large button-calm" ng-click="sendToForm(item)"></button></div>

        </div>
      </div>





    </div>

  </ion-content>
</ion-view>
