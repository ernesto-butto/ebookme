


<ion-view title="ebookme">


  <ion-content overflow-scroll="true" padding="true" class="has-header">



    <form name="convertForm" class="list" novalidate>


      <label class="item item-input" ng-class="{ 'has-errors' : convertForm.title.$invalid, 'no-errors' : convertForm.title.$valid}">
        <span class="input-label">Title</span>
        <input type="text" name="title" placeholder="title of the resource" ng-model="urlToConvert.title" required>

      </label>
      <div class="error-container" ng-show="convertForm.title.$invalid" >
        <div class="error" >
          <i class="ion-information-circled"></i>
          This field is required
        </div>
      </div>

      <label class="item item-input" ng-class="{ 'has-errors' : convertForm.url.$invalid, 'no-errors' : convertForm.url.$valid}">
        <span class="input-label">URL</span>
        <input type="text"  name="url" placeholder="link to convert" ng-model="urlToConvert.url" required>
      </label>

      <div class="error-container" ng-show="convertForm.url.$invalid" >
        <div class="error" >
          <i class="ion-information-circled"></i>
          This field is required
        </div>
      </div>

      <label class="item item-input" ng-class="{ 'has-errors' : convertForm.email.$invalid, 'no-errors' : convertForm.email.$valid}">
        <span class="input-label">Email</span>
        <input type="email" name="email" ng-pattern="/^[a-zA-Z]+[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z.]{2,5}$/" placeholder="email to send ebook" ng-model="urlToConvert.email" required>
      </label>

      <div class="error-container" ng-show="convertForm.email.$error.required" >
        <div class="error" >
          <i class="ion-information-circled"></i>
          This field is required
        </div>
      </div>

      <div class="error-container" ng-show="convertForm.email.$error.pattern" >
            <div class="error" >
              <i class="ion-information-circled"></i>
              Email not valid
            </div>
          </div>

      <label class="item item-select">
        <span class="input-label">Format</span>
        <select ng-model="urlToConvert.format">
          <option>MOBI</option>
          <option>EPUB</option>
          <option selected value="HTML" >HTML</option>
        </select>
      </label>
      <button class="button button-positive button-block button-large"  ng-disabled="convertForm.$pristine || convertForm.$invalid" ng-click="sendUrlToConvert()">Send</button>
    </form>
  </ion-content>

</ion-view>
