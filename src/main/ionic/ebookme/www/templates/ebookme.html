<ion-view title="ebookme">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">URL</span>
                <input type="text" placeholder="link to convert">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="email to send ebook">
            </label>
            <label class="item item-select">
                <span class="input-label">Format</span>
                <select></select>
            </label>
            <button class="button button-positive button-block button-large">Send</button>
        </form>
    </ion-content>
</ion-view>
